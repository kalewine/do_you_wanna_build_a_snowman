<html lang="en">
<head>

    <title>Build a Snowman...if you want to</title>

<body>
    <h1>Do you wanna' build a snowman?</h1>
    <h2>Scroll down to start building!</h2>
    <section class="toggle">
        <label class="switch">
            
            <input type="checkbox">
            
            <span class="slider round"></span>
          </label>
    </section>
    
        <div class="snow__ball" id="top"></div>
        <div class="snow__ball" id="middle"></div>
        <div class="snow__ball" id="base"></div>
   
    <section class="snow">
       
        <div class="snow__ground"></div>
    </section>    
</body>
