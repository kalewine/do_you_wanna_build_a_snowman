<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Snowman...if you want to</title>
    <link rel="stylesheet" href="resources/style.css">
</head>
<body>
    <div class="fixed-background">
        <h1>Do you wanna' build a snowman?</h1>
        <h2>Scroll down to start building!</h2>
        <section class="toggle">
            <label class="switch">
                
                <input type="checkbox">
                
                <span class="slider round"></span>
            </label>
        </section>
        <section class="snow__balls">
            <div class="snow__ball" id="top"></div>
            <div class="snow__ball" id="middle"></div>
            <div class="snow__ball" id="base"></div>
        </section>
        <section class="snow">
        
            <div class="snow__ground"></div>
        </section>    
    </div>
        <section class="activators">
            <div class="activator" id="activate-1"></div>
            <div class="activator" id="activate-2"></div>
            <div class="activator" id="activate-3"></div>
        </section>
    
</body>
<script src="index.js"></script>
</html>
